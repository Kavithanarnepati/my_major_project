{% extends 'base.html' %}
{% block content %}


<style>
    #id_username{
        border-radius: 10px;
        width: 400px;
    
        margin-left: 10px;
     
   }
  
     
   
   #id_password{
        border-radius: 10px;
        margin-left: 5px;
        width: 400px;
     
   }
</style>

    <section class="txt-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="aligncenter">
                        <h2 class="row justify-content-center text-dark"><i class="fa fa-sign-in-alt"
                                                                            style=" margin-top:50px">&nbsp;User
                            Log In</i></h2>
                        <form  method="post" novalidate>
                            {%csrf_token%}
    
                            <div id="div_id_username" class="form-group"><label for="id_username" class=" requiredField">
                                Username<span class="asteriskField">*</span> </label>
                                <div><input type="text" name="loginname" required autofocus autocapitalize="none"
                                            autocomplete="username" maxlength="150" class="textinput textInput form-control"
                                            required id="id_username"></div>
                            </div>
                            <div id="div_id_password" class="form-group"><label for="id_password" class=" requiredField">
                                Password<span class="asteriskField">*</span> </label>
                                <div><input type="password" name="pswd" required autocomplete="current-password"
                                            class="textinput textInput form-control" required id="id_password"></div>
                            </div>
    
                            <button type="submit" class="btn btn-dark mb-2">Login</button>
    
                        </form>
                        {% if messages %}
                        {% for message in messages %}
                        <font color='RED'> {{ message }}</font>
                        {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
{% endblock %}
